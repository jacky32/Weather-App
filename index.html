<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../components/wi-day-cloudy.svg"
    />
    <title>Weather App</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <div id="bg-blur"></div>
    <section>
      <div id="box">
        <div class="" id="div-city">
          <span id="output-city"></span>, <span id="output-state"></span>
        </div>
        <div id="forecast">
          <div id="today" class="day">
            <div class="day-name"></div>
            <div class="day-temp"></div>
            <div class="day-humid"></div>
            <div class="day-wind"></div>
            <div class="day-icon" id="today-icon">
              <img src="" alt="" />
            </div>
          </div>
          <div id="divider"></div>
          <div id="future">
            <div id="day-two" class="day">
              <div class="day-name"></div>
              <div class="day-temp"></div>
              <div class="day-humid"></div>
              <div class="day-wind"></div>
              <div class="day-icon">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="weather icon"
                />
              </div>
            </div>
            <div id="day-three" class="day">
              <div class="day-name"></div>
              <div class="day-temp"></div>
              <div class="day-humid"></div>
              <div class="day-wind"></div>
              <div class="day-icon">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="weather icon"
                />
              </div>
            </div>
            <div id="day-four" class="day">
              <div class="day-name"></div>
              <div class="day-temp"></div>
              <div class="day-humid"></div>
              <div class="day-wind"></div>
              <div class="day-icon">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="weather icon"
                />
              </div>
            </div>
            <div id="day-five" class="day">
              <div class="day-name"></div>
              <div class="day-temp"></div>
              <div class="day-humid"></div>
              <div class="day-wind"></div>
              <div class="day-icon">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="weather icon"
                />
              </div>
            </div>
          </div>
        </div>

        <form autocomplete="off" id="city-form">
          <div class="autocomplete">
            <input type="text" name="City" id="city-input" placeholder="City" />
          </div>
          <input type="submit" value="Search" />
        </form>
      </div>
    </section>
  </body>
</html>
